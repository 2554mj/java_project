<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 입력 폼</title>
</head>
<body>
	<h3>회원 가입 입력 화면</h3>
	<hr>

	<form action="insert.jsp">
		아이디 : <input name='id' type="text" value="root"><br>
		<!-- 디폴트값으로 설정됨 : type="text" --> 
		<!-- 입력된 값은 보이지않지만 value라는 것에 저장됨 : value="root" --> 
		패스워드 : <input name='pw'><br> 
		이름 : <input name='name'><br>
		연락처 : <select name='com'>
		<option value="sk">011
		<option value="lg">010
		<option value="app">019
		</select> 
		<input name='tel'><br>
		성별 : 
		<input name=gender type='radio' value='man'>남
		<input name=gender type='radio' value='woman'>여<br>
		<!-- rows="10":10줄쓸래 cols="20"한줄에 20글자쓸수있어 -->
		하고싶은말 :
		<textarea rows="10" cols="20" placeholder="여기에 입력해주세요." name='word'>
		</textarea>
		<br>
		취미 : 
		<input name = 'hobby' type="checkbox" value = '달리기'> 달리기
		<input name = 'hobby' type="checkbox" value = '승마'> 승마
		<input name = 'hobby' type="checkbox" value = '수영'> 수영
		<input name = 'hobby' type="checkbox" value = '테니스'> 테니스<br>
		
		<button type='submit'>회원가입처리요청</button>
		<!-- 버튼의 디폴트값으로 설정됨 : type='submit' -->

	</form>



</body>
</html>
